name: Auto Import Data

on:
  schedule:
    - cron: "0 */6 * * *"  # Mỗi 6 tiếng
  workflow_dispatch: # Cho phép chạy thủ công từ GitHub Actions tab

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run app.js
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}
          DB_NAME: ${{ secrets.DB_NAME }}
          API_CONFERENCE: ${{ secrets.API_CONFERENCE }}
          API_JOURNAL: ${{ secrets.API_JOURNAL }}
        run: node import/app.js
